<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8"></meta>
  <script src="{% static 'vue.js' %}"></script>
  <script src="{% static 'vue-router.js' %}"></script>
  <script src="{% static 'element.js' %}"></script>
</head>
<body>
  <div id="app">
    {% block content %}
    {% endblock %}
  </div>
</body>
  <script>
    {% block scripts %}
    {% endblock %}
    var vm = new Vue({
      el: '#app'
    })
  </script>
</html>
